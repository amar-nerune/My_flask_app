<div class="border-bottom row" style="margin-bottom: 16px; margin-top: 16px; padding: 8px;">
    <div class="col-10">
        <h4 style="color: chartreuse; margin-bottom: 4px;"> {{job["title"]}} </h4>
        <div>
            <b>location :</b> {{job["location"]}}

    </div>
</div>
